<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pagina web de Raul, Altillo">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">

    <meta name="google-site-verification" content="iXNx_a-Ivsx2BtDkC5G5RMdgj7E3izGdgBhJrgkBXXI" /> <!--DO NOT REMOVE-->
    <style>
        /* General Styles */
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }



        /* Tablon de anuncios container */
        .tablon-anuncios {
            background-color: #ffffff;
            border: 3px solid #000000;
            border-radius: 12px;
            padding: 30px;
            margin: 20px auto;
            max-width: 900px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            font-family: Verdana;
        }

        .tablon-anuncios h1 {
            font-size: 3.5em;
            color: #000000;
            font-family: Verdana;
            margin-bottom: 20px;
        }

        .tablon-anuncios .subtitulo {
            font-size: 1.5em;
            color: #555555;
            font-family: Verdana;
            margin-bottom: 30px;
        }

        /* Sticky note style */
        .sticky-note {
            background-color: #ffe599;
            border: 2px solid #ccad00;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            min-width: 150px; /* Minimum width for short content */
            max-width: 300px; /* Optional max-width to limit note size */
            width: auto; /* Allows width to adjust based on content */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: absolute;

        }
        .sticky-note:hover {
            background-color: #c8b47a;
            border: 2px solid #a78e00;
        }

        .sticky-note img {
            width: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .sticky-note .title {
            font-weight: bold;
            font-size: 1.1em;
            font-family: Verdana;
        }

        /* Full-screen overlay */
        .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: #ffffff;
    font-size: 1.2em;
    text-align: center;
    padding: 40px;
    overflow-y: auto;
    z-index: 1000;
    font-family: Verdana;
    opacity: 0; /* Start with opacity 0 */
    transition: opacity 0.3s ease; /* Add fade transition */
}

.overlay.show {
    display: block;
    opacity: 1; /* Set to full opacity when shown */
}

        .overlay-content {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: left;
            font-family: Verdana;
        }

        .overlay img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .overlay .close-btn {
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
            float: right;
        }
        .overlay .close-btn:hover {
            color: #820000;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="topnav">
        <a class="active" href="#">Inicio/Tablon</a>
        <a href="pages/horario.html">Horario</a>
        <a href="pages/menu.html">Menu</a>
        <a href="pages/biblioteca.html">Biblioteca</a>
        <a href="pages/book_answers.html">Respuestas Libros</a>
        <a href="pages/selectividad.html">Modelos Selectividad</a>
        <a href="pages/globales.html">Fecha Globales</a>
    </div>

    <!-- Separator below navbar -->
    <br><br><br><br>

    <!-- Announcement Board -->
    <div class="tablon-anuncios">
        <h1 style="font-family: HACKED;">VSECT</h1>
        <div class="subtitulo" style="color: #000000;">Tablón de anuncios</div>
        
        <!-- Image of the announcement board -->
        <div style="position: relative;">
            <img src="images/corcho.jpeg" alt="Imagen del tablón de anuncios" style="width: 100%; border-radius: 12px;">
            
            <!-- Sticky notes will be added here -->
            <div id="sticky-notes-container"></div>
        </div>
    </div>

    <!-- Overlay for expanded sticky note -->
    <div id="overlay" class="overlay" onclick="closeOverlayOnClickOutside(event)">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay()">✖</span>
            <h2 id="overlay-title"></h2>
            <img id="overlay-image" src="" alt="">
            <p id="overlay-description"></p>
        </div>
    </div>

    <!-- JavaScript for dynamically adding sticky notes -->
    <script>
            function closeOverlayOnClickOutside(event) {
        if (event.target === document.getElementById('overlay')) {
            closeOverlay();
        }
    }
      // Sample data for the sticky notes with row and column positions
      const announcements = [
          {
              title: "¿Tablón de anuncios? (info)",
              description: `<h1 style='font-family:Verdana'>¿Qué es y cuál es su uso?</h1>El tablón de anuncios es una forma de comunicar y promocionar proyectos, actividades y eventos que están ocurriendo en el colegio. Aquí puedes anunciar eventos como la tómbola, jumper day, voluntariados, actividades deportivas, y mucho más.
              <h1 style='font-family:Verdana'>Como lo puedo usar?</h1>Para publicar en el tablón de anuncios, envía un correo a raulaltillo@gmail.com con la siguiente información:<br><br>Título del anuncio<br>Imagen o gráfico que acompañe el mensaje (opcional, pero recomendable)<br>Descripción clara y breve del evento o proyecto, incluyendo fechas y lugar si es relevante.<br><br>
              La nota se quedará en el tablón de anuncios hasta que el evento termine o cuando tú decidas retirarla. Si quieres que se retire en una fecha específica, indícalo en el correo.`,
              image: false,
              showimageonclick:false,
              x: 650,
              y: 0
          },
          {
              title: "Jumper day",
              description: `Es un evento que se realiza cada año el 11 de diciembre, en el cual podemos vestir la ropa que queramos, siempre y cuando llevemos algo navideño y 1 euro.
<br><br>El dinero recaudado en este evento será donado a una ONG.`,
              image: "./images/jumper.png",
              showimageonclick:false,
              x: 0,
              y: 0
          },
          {
              title: "Jornada<br>cientifica",
              description: `Este evento se llevará a cabo el día 29 de noviembre, y el 2 y 3 de diciembre.<h2 style='font-family:Verdana'>¿Qué se hace?</h2>La mayoría de los cursos solo participarán, excepto Bachillerato, que tendrá la oportunidad de ayudar en el evento como voluntario.`,
              image: false,
              showimageonclick:false,
              x: 200,
              y: 0
          },
          {
              title: "Jornada<br>gastroeducativa",
              description: `Este evento será el 21 de noviembre, en el cual se disfrutará de comida mexicana.<h2 style='font-family:Verdana'>¿Qué se comerá?</h2>Sopa de pollo mexicana<br>Chili con carne y nachos<br>Flan casero de durazno`,
              image: false,
              showimageonclick:false,
              x: 375,
              y: 0
          },
      ];
  
      // Function to create and display sticky notes based on row and column positions
      function displayStickyNotes(data) {
          const container = document.getElementById('sticky-notes-container');
          const noteSize = 180;  // Approximate size for each note
  
          data.forEach((note) => {
              const sticky = document.createElement('div');
              sticky.className = 'sticky-note';
  
              sticky.style.top = `${note.y}px`;
              sticky.style.left = `${note.x}px`; 
              
              if (note.image){
                sticky.innerHTML = `
                  <div class="title">${note.title}</div>
                  <img src="${note.image}" alt="${note.title}">
              `;
            
              }
              else{
                sticky.innerHTML = `
                  <div class="title">${note.title}</div>`;
              }
  
              sticky.addEventListener('click', () => {
                  openOverlay(note);
              });
  
              container.appendChild(sticky);
          });
      }
  
      function openOverlay(note) {
        document.getElementById('overlay-title').textContent = note.title.replace("<br>", " ");
          if (note.showimageonclick){document.getElementById('overlay-image').src = note.image;}
          else{document.getElementById('overlay-image').style.display = "none"}
          document.getElementById('overlay-description').innerHTML = note.description;
          document.getElementById('overlay-title').style.fontFamily = "Verdana";
          document.getElementById('overlay-image').style.fontFamily = "Verdana";
          document.getElementById('overlay-description').style.fontFamily = "Verdana";
    const overlay = document.getElementById('overlay');
    overlay.style.display = 'block'; 


    setTimeout(() => {
        overlay.classList.add('show');
    }, 10);
}

function closeOverlay() {
    const overlay = document.getElementById('overlay');
    overlay.classList.remove('show');
    setTimeout(() => {
        overlay.style.display = 'none'; // Hide completely after fade-out
    }, 300); 
}
  
      // Event listener to close overlay on Escape key press
      document.addEventListener('keydown', (event) => {
          if (event.key === "Escape") {
              closeOverlay();
          }
      });
  
      // Display the notes on page load
      displayStickyNotes(announcements);
  </script>
  
</body>
</html>
