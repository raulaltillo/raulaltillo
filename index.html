    /* Sticky note style */
    .sticky-note {
      background-color: #ffe599;
      border: 2px solid #ccad00;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      min-width: 150px; /* Minimum width for short content */
      max-width: 300px; /* Optional max-width to limit note size */
      width: auto; /* Allows width to adjust based on content */
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      position: absolute;
    }

    .sticky-note:hover {
      background-color: #c8b47a;
      border: 2px solid #a78e00;
    }

    .sticky-note img {
      width: 150px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .sticky-note .title {
      font-weight: bold;
      font-size: 1.1em;
    }

    /* Full-screen overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      font-size: 1.2em;
      text-align: center;
      padding: 40px;
      overflow-y: auto;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease; 
    }

    .overlay.show {
      display: block;
      opacity: 1;
    }

    .overlay-content {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: left;
    }

    .overlay img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .overlay .close-btn {
      color: #ffffff;
      font-size: 1.5em;
      cursor: pointer;
      float: right;
    }
    .overlay .close-btn:hover {
      color: #820000;
    }
    .overlay a{
      color: rgb(255, 255, 111);
      text-decoration: none;
    }
    .overlay a:hover{
      color: rgb(184, 184, 0);
      text-decoration: underline;
      transition: color 0.3s, color 0.3s;
    }

      function displayStickyNotes(data) {
          const container = document.getElementById('sticky-notes-container');
  
          data.forEach((note) => {
              if (note.date){
                if (new Date() > note.date){console.log("REMOVE MEEE:" + note.title);return}
              }
              const sticky = document.createElement('div');
              sticky.className = 'sticky-note';
  
              sticky.style.top = `${note.y}px`;
              sticky.style.left = `${note.x}px`; 
              
              if (note.image){
                sticky.innerHTML = `
                  <div class="title">${note.title}</div>
                  <img src="${note.image}" alt="${note.title}">
              `;
            
              }
              else{
                sticky.innerHTML = `
                  <div class="title">${note.title}</div>`;
              }
  
              sticky.addEventListener('click', () => {
                  openOverlay(note);
              });
  
              container.appendChild(sticky);
          });
      }
  
      function openOverlay(note) {
        document.getElementById('overlay-title').textContent = note.title.replace("<br>", " ");
          document.getElementById('overlay-description').innerHTML = note.description;
    const overlay = document.getElementById('overlay');
    overlay.style.display = 'block'; 


    setTimeout(() => {
        overlay.classList.add('show');
    }, 10);
}

function closeOverlay() {
    const overlay = document.getElementById('overlay');
    overlay.classList.remove('show');
    setTimeout(() => {
        overlay.style.display = 'none';
    }, 300); 
}
  
      document.addEventListener('keydown', (event) => {
          if (event.key === "Escape") {
              closeOverlay();
          }
      });

      function copiarEmail(event) {
  event.preventDefault();

  // Get the email button element
  const emailButton = event.target; 

  // Create the popup element
  const popup = document.createElement('div');
  popup.textContent = "Email de contacto copiado: raulaltillo@gmail.com";
  popup.style.position = 'absolute';
  popup.style.top = `${emailButton.offsetTop - 50}px`; // Adjust position above the button
  popup.style.left = `${emailButton.offsetLeft}px`; 
  popup.style.backgroundColor = 'white';
  popup.style.padding = '10px 20px';
  popup.style.border = '1px solid black';
  popup.style.zIndex = '1000';

  // Add the popup to the page
  document.body.appendChild(popup);

  // Remove the popup after a short delay
  setTimeout(() => {
    document.body.removeChild(popup);
  }, 2000);
  event.preventDefault(); // Evita que el enlace abra el cliente de correo
  const email = "raulaltillo@gmail.com"; 
  navigator.clipboard.writeText(email)
    .catch(err => {
      console.error("Error al copiar al portapapeles: ", err);
    });
}
